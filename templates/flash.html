<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Barcode Flasher – Running</title>
        <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "Consolas", monospace;
        }
        #barcode-img {
            max-width: 80vw;
            max-height: 60vh;
            margin-bottom: 20px;
            object-fit: contain;
            background: white;
        }
        #barcode-label {
            font-size: 2rem;
            margin-top: 0;
            word-break: break-all;
        }
        #stop-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #c00;
            color: white;
            border: none;
            padding: 10px 14px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        #stop-btn:hover {
            background: #a00;
        }
        </style>
    </head>
    <body>
        <button id="stop-btn" onclick="window.location='/'">⏹ Stop</button>

        <img id="barcode-img" src="" alt="Barcode will appear here" />

        <div id="barcode-label"></div>

        <script>
        // retrieve flashlist from app.py
        const flashList = {{ flash_list|tojson }};
        const intervalMs = {{ interval_ms }};

        let idx = 0;
        const imgEl = document.getElementById("barcode-img");
        const labelEl = document.getElementById("barcode-label");

        function showNext() {
            const entry = flashList[idx];
            imgEl.src = entry.img_url;
            labelEl.textContent = entry.label;

            idx = (idx + 1) % flashList.length;
            setTimeout(showNext, intervalMs);
        }

        window.onload = () => {
            showNext();
        };
        </script>
    </body>
</html>
