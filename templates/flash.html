<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Barcode Flasher – Running</title>
        <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "Consolas", monospace;
        }
        #barcode-img {
            max-width: 80vw;
            max-height: 60vh;
            margin-bottom: 20px;
            object-fit: contain;
            background: white;
        }
        #barcode-label {
            font-size: 2rem;
            margin-top: 0;
            word-break: break-all;
        }
        #stop-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #c00;
            color: white;
            border: none;
            padding: 10px 14px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        #stop-btn:hover {
            background: #a00;
        }    

        #container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        </style>
    </head>
    <body>
        <button id="stop-btn" onclick="window.location='/'">⏹ Stop</button>

        <div id="container">
            <img id="barcode-img" src="" alt="Barcode will appear here" />

            <div id="barcode-label"></div>
        </div>

        <script>
        // retrieve flashlist from app.py
        const flashList = {{ flash_list|tojson }};
        const intervalMs = {{ interval_ms }};

        let idx = 0;
        const imgEl = document.getElementById("barcode-img");
        const labelEl = document.getElementById("barcode-label");

        function showNext() {
            const entry = flashList[idx];
            imgEl.src    = entry.img_url;

            // 1) Pull off exactly one ending byte (if any)
            let raw    = entry.label;
            let visEnd = "";
            if (raw.length > 0) {
                const code = raw.charCodeAt(raw.length - 1);
                if (code === 10 || code === 13 || code === 12) {
                    const map = { 10: "\\n", 13: "\\r", 12: "\\f" };
                    visEnd = map[code];
                    raw    = raw.slice(0, -1);
                }
            }

            // 2) Render
            if (visEnd) {
                labelEl.innerHTML = `${raw}<span>${visEnd}</span>`;
            } else {
                labelEl.textContent = raw;
            }

            // 3) Advance or stop
            idx++;
            if (idx < flashList.length) {
                setTimeout(showNext, intervalMs);
            }
        }
        window.onload = () => {
            showNext();
        };
        </script>
    </body>
</html>
